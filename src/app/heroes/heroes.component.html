<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor='let hero of heroes'
        [class.selected] = "hero === selectedHero"
        (click)= 'onSelect(hero)'>
        <span class="badge">{{hero.id}}</span>{{hero.name}}

    </li>
</ul>

<div>
    <label for="">Hero name: <input #heroName /></label>
    <button (click)="add(heroName.value); hero.value=''">add</button>
</div>
